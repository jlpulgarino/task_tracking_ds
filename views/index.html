  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div ng-show="userLogin.id > 0 " id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            Control Tareas
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVEGACION</span></li>
        <!--<li class="sidebar-list">
          <a href="#dashboard">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
      </li>-->
        <!--<li class="sidebar-list">
          <a href="#/tables">Tables <span class="menu-icon fa fa-table"></span></a>
      </li>-->
      <li ng-show="userLogin.id > 0 && userLogin.rol !== 'C'"  class="sidebar-list">
        <a href="#/departamentos">Departamentos <span class="menu-icon fa fa-users"></span></a>
      </li>
      <li ng-show="userLogin.id > 0 && userLogin.rol !== 'C'" class="sidebar-list">
        <a href="#/colaboradores">Colaboradores <span class="menu-icon fa fa-users"></span></a>
      </li>
        <li ng-show="userLogin.id > 0 && userLogin.rol !== 'C'" class="sidebar-list">
          <a href="#/proyectos">Proyectos <span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="divider"></li>
        <li class="sidebar-list">
          <a href="#/reportes/gantt">Gantt <span class="menu-icon fa fa-tasks"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/reportes/listaTareas">Tareas <span class="menu-icon fa fa-tasks"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/reportes/listaTareaSemana">Reporte Tareas <span class="menu-icon fa fa-tasks"></span></a>
        </li>
        <li ng-show="userLogin.id > 0 && userLogin.rol !== 'C'"  class="sidebar-list">
          <a href="api/reportes/1">Reporte Excel <span class="menu-icon fa fa-tasks"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular/blob/master/README.md" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div  class="row header">
          <div  class="col-xs-12">
            <div ng-show="userLogin.id > 0 " class="user pull-right">
              <div class="item dropdown" uib-dropdown>
                <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    {{userLogin.nombre}}
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#/colaboradores/cambioPsw">
                      Cambiar contraseña
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#/logout">
                      Salir
                    </a>
                  </li>
                </ul>
              </div>
              <div class="item dropdown" uib-dropdown>
               <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                  <i class="fa fa-bell-o"></i>
                </a>

                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div  class="meta">
              <div class="page">
                Coltoys - Top Promotions
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>
