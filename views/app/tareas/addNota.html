<div class="row">
    <div class="col-lg-8">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="Nota"></rd-widget-header>
            <rd-widget-body classes="large no-padding">
                <div ng-controller="notaCtrl">
                    <ng-form class="form-horizontal" ng-action="#/listaTareas">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id">Id:</label>
                            <div class="col-sm-4">
                                <input disabled="true" bled type="text" class="form-control" ng-model="nota.id" id="id" placeholder="Id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fecha">Fecha:</label>
                            <div class="col-sm-3">
                                <input bled type="date" class="form-control" ng-model="nota.fecha" id="fecha" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="texto">Nota:</label>
                            <div class="col-sm-4">
                                <textarea   rows="4"  bled  class="form-control" ng-model="nota.texto" id="texto" placeholder="Texto"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="TareaId">TareaId:</label>
                            <div class="col-sm-4">
                                <input disabled="true" bled type="text" class="form-control" ng-model="nota.TareaId" id="TareaId" value="idTareaAsigna">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-1">
                                <button type="submit" class="btn btn-default" ng-click="guardarNota()">Guardar</button>
                            </div>
                            <div class="col-sm-offset-1 col-sm-1">
                                <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                            </div>
                        </div>
                    </ng-form>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
