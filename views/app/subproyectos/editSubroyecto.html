<rd-widget>
  <rd-widget-header icon="fa-tasks" title="Creación/Edición de Subroyectos"></rd-widget-header>
  <rd-widget-body classes="large no-padding" >
      <div ng-controller="editSubproyectosCtrl">
          <ng-form class="form-horizontal" ng-action="#/proyectos">
              <div class="form-group">
                <label class="control-label col-sm-2" for="id">Id:</label>
                <div class="col-sm-4">
                  <input disabled="true" bled type="text" class="form-control" ng-model="subproyecto.id" id="id" placeholder="Id">
                </div>
              </div>
           <div class="form-group">
             <label class="control-label col-sm-2" for="nombre">Nombre:</label>
             <div class="col-sm-4">
               <input bled type="text" class="form-control" ng-model="subproyecto.nombre" id="nombre" placeholder="Digite un nombre">
             </div>
           </div>
           <div class="form-group">
             <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
             <div class="col-sm-4">
               <textarea type="textarea" class="form-control" ng-model="subproyecto.descripcion" id="descripcion" placeholder="Digite una descripcion" rows="5">{{subproyecto.descripcion}}</textarea>
             </div>
           </div>
           <div class="form-group">
             <label class="control-label col-sm-2" for="estado">Estado:</label>
             <div class="col-sm-4">
                 <select name="estado" ng-model="subproyecto.estado">
                   <option value="N">Nuevo</option>
                   <option value="C">Cerrado</option>
                   <option value="I">Inactivo</option>
                   <option value="P">En Proceso</option>
                 </select>
             </div>
         </div>
           <div class="form-group">
             <div class="col-sm-offset-2 col-sm-1">
               <button type="submit" class="btn btn-default" ng-click="guardarProyecto()">Guardar</button>
             </div>
             <div class="col-sm-offset-1 col-sm-1">
               <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
             </div>
           </div>
         </ng-form>
      </div>
  </rd-widget-body>
 </rd-widget>
 <rd-widget>
   <rd-widget-header icon="fa-tasks" title="Tareas asociadas"></rd-widget-header>
   <rd-widget-body classes="large no-padding">
       <div class="table-responsive" data-ng-controller="editSubproyectosCtrl">
           <label class="control-label col-sm-10" for="estado">Tareas</label>
         <table class="table">
             <thead>
                 <tr><th></th><th class="text-center">ID</th><th>Nombre</th><th>Descripcion</th><th><span ng-class='text-success' ><i class="glyphicon glyphicon-edit" ></i></span></th><th><span ng-class='text-success'><i class="glyphicon glyphicon-plus" ></i></span></th><th><span ><i class="glyphicon glyphicon-minus" ></i></span></th></tr>
             </thead>
           <tbody>
             <tr ng-repeat="tarea in tareas">
                 <td><span ng-class="{'text-success':tarea.estado == 'N'}"><i class="fa fa-flag"></i></span></td>
                 <td>{{tarea.id}}</td>
                 <td>{{tarea.nombre}}</td>
                 <td>{{tarea.descripcion}}</td>
                 <td><a ng-href="#/proyectos/edit" ng-click="editProyecto(proyecto)" ><span ng-class="{'text-success':proyecto.estado == 'N'}" ><i class="glyphicon glyphicon-edit" ></i></span></a></td>
                 <td><a ng-href="#/proyectos/edit" ng-click="addProyecto()" ><span ng-class='text-success'><i class="glyphicon glyphicon-plus" ></i></span></a></td>
                 <td><a ng-click="delProyecto($event,proyecto)" ><span ><i class="glyphicon glyphicon-minus" ></i></span></a></td>
             </tr>
           </tbody>
         </table>
       </div>
   </rd-widget-body>
  </rd-widget>
